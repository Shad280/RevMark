{% extends "base.html" %}
{% block content %}
<form method="POST">
  <h2>Post a Request</h2>
  <input type="text" name="title" placeholder="What are you looking for?" required>
  <textarea name="description" placeholder="Describe your request in detail..." required rows="5"></textarea>
  <input type="number" step="0.01" name="budget" placeholder="Budget (optional)">
  <button type="submit" class="btn btn-primary">Post Request</button>
  <p style="text-align: center; margin-top: 1rem;">
    <a href="{{ url_for('main.index') }}" style="color: #666;">‚Üê Back to Dashboard</a>
  </p>
</form>
{% endblock %}
